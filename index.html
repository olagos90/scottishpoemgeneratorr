<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Resolutions Ideas Generator</title>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Scottish Poem Generator</h1>
      </header>

      <div class="form-container">
        <form id="output-generator-form">
          <input
            type="text"
            placeholder="What is your name"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">eg. people, flowers, food</div>
      </div>

      <div class="output hidden" id="output-display"></div>

      <footer>
        This AI project was coded by
        <a href="" target="_blank">Aleksandra</a>
        and is
        <a href="" target="_blank"> open-sourced on GitHub</a>
        and is hosted on Netlify
        <a href="" target="_blank">here</a>!
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
